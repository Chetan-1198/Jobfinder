<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center/cover;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(5px);
        }
        .container {
            position: relative;
            width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
            color: white;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);} 
            to {opacity: 1; transform: translateY(0);} 
        }
        .title {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .icon-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .icon-box img {
            width: 120px;
            filter: drop-shadow(0 0 8px rgba(0,198,255,0.8));
        }
        .input-box {
            margin-bottom: 18px;
        }
        .input-box label {
            font-size: 14px;
            font-weight: 500;
        }
        .input-box input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255,255,255,0.25);
            color: white;
            font-size: 15px;
        }
        .input-box input::placeholder {
            color: rgba(255,255,255,0.8);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg,#00c6ff,#0072ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px #00c6ff;
        }
        .login-text {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }
        .login-text a {
            color: #00c6ff;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
        }
        .login-text a:hover {
            opacity: 0.8;
        }

        /* Flash Message Styles */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            opacity: 0.95;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        
        <!-- Flash Messages Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <!-- End Flash Messages Block -->

        <div class="icon-box">
            <img src="https://cdn-icons-png.flaticon.com/512/6819/6819265.png" alt="Signup Icon" />
        </div>

        <div class="title">Create Account</div>

        <!-- FIX: Added action, method, and names to all inputs -->
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" name="fullname" placeholder="Enter your name" required />
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required />
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" placeholder="Create a password" required />
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" placeholder="Re-enter password" required />
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <!-- FIX: Added url_for for the login link -->
            <p class="login-text">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

        </form>
    </div>
</body>
</html>
