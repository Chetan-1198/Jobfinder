<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder Login</title>
    <style>
        /* Import Google Font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Professional background image with blur */
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?fit=crop&w=1920&q=80') no-repeat center/cover;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6); /* Slightly darker overlay */
            backdrop-filter: blur(5px);
        }
        .container {
            position: relative;
            width: 400px;
            padding: 40px 30px;
            border-radius: 20px;
            /* Glassmorphism Effect matching Sign Up page */
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            color: white;
            z-index: 10;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);} 
            to {opacity: 1; transform: translateY(0);} 
        }
        .title {
            text-align: center;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .icon-box {
            text-align: center;
            margin-bottom: 25px;
        }
        .icon-box img {
            width: 100px;
            /* Matching blue glow */
            filter: drop-shadow(0 0 10px #00c6ff);
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box label {
            font-size: 15px;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        .input-box input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            outline: none;
            /* Input background matching the glass effect */
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-box input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 2px #00c6ff;
        }
        .input-box input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .btn {
            width: 100%;
            padding: 14px;
            /* Bright, contrasting gradient button */
            background: linear-gradient(45deg,#00c6ff,#0072ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,114,255,0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,114,255,0.6);
        }
        .signup-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }
        .signup-text a {
            color: #00c6ff;
            font-weight: 700;
            text-decoration: none;
            transition: 0.3s;
        }
        .signup-text a:hover {
            text-decoration: underline;
            opacity: 0.9;
        }
        /* Flash Message Styles for Flask */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            opacity: 0.95;
            color: #000;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
        }
        .flash-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        
        <!-- Flask Jinja Template Code for Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="icon-box">
            <!-- Professional login icon -->
            <img src="https://cdn-icons-png.flaticon.com/512/6195/6195690.png" alt="Login Icon" />
        </div>

        <div class="title">Welcome Back!</div>

        <!-- Form links to the 'login' route in app.py -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-box">
                <label for="email">Email Address</label>
                <!-- IMPORTANT: name attribute must be 'email' for Flask app.py -->
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <!-- IMPORTANT: name attribute must be 'password' for Flask app.py -->
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="btn">Secure Login</button>

            <!-- Link to the Sign Up page using the Flask route 'signup' -->
            <p class="signup-text">
                Need an account? <a href="{{ url_for('signup') }}">Register Now</a>
            </p>

        </form>
    </div>
</body>
</html>
